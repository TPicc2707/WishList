version: '3.4'

services:
  personwishlistdb:
    container_name: personwishlistdb
    environment:
       SA_PASSWORD: "WishList12345678"
       ACCEPT_EULA: "Y"
    restart: always
    ports:
       - "1431:1433" 

  addressdb:
    container_name: addressdb
    restart: always
    ports:
     - "6379:6379"   

  rabbitmq:
    container_name: rabbitmq
    restart: always
    ports:
       - "5672:5672"
       - "15672:15672"

  portainer:
    container_name: portainer
    restart: always
    ports:
      - "8080:8000"
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data

  personwishlist.api:
    container_name: personwishlist.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "ConnectionStrings:PersonWishListConnectionString=Server=personwishlistdb;Database=PersonWishListDb;User Id=sa;Password=WishList12345678;;TrustServerCertificate=true;"
      - "EventBusSettings:HostAddress=amqp://guest:guest@rabbitmq:5672"
    depends_on:
     - personwishlistdb
     - rabbitmq
    ports:
      - "8000:80"

  addresswishlist.api:
    container_name: addresswishlist.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "CacheSettings:ConnectionString=addressdb:6379"
      - "EventBusSettings:HostAddress=amqp://guest:guest@rabbitmq:5672"
    depends_on:
      - addressdb
      - rabbitmq
    ports:
      - "8001:80"
